<!DOCTYPE html>
<html>
<head>
    <title>📜 Taverna dos Aventureiros - Login</title>
    <!-- Mantenha os estilos anteriores -->
</head>
<body>
    <div class="login-container">
        <h1>🏰 Taverna dos Aventureiros</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST" action="{{ url_for('login') }}">
            <input type="text" name="username" placeholder="Nome de Usuário" required>
            <input type="password" name="password" placeholder="Senha" required>
            <input type="hidden" name="next" value="{{ request.args.get('next', '') }}">
            <button type="submit">Entrar na Taverna</button>
        </form>
        
        <div class="register-link">
            <p>Novo aventureiro? <a href="{{ url_for('registrar') }}">Registre-se aqui</a></p>
            <p><a href="{{ url_for('tabuleiro') }}">Continuar como visitante</a></p>
        </div>
    </div>

    <!-- Adicione este script para tratamento de redirecionamento -->
    <script>
        // Verifica se há mensagem de sucesso e redireciona
        {% if get_flashed_messages(with_categories=true) %}
            {% for category, message in get_flashed_messages(with_categories=true) %}
                {% if category == 'success' %}
                    setTimeout(function() {
                        window.location.href = "{{ url_for('tabuleiro') }}";
                    }, 1500);
                {% endif %}
            {% endfor %}
        {% endif %}
    </script>
</body>
</html>
