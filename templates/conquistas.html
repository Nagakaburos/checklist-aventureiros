<!DOCTYPE html>
<html>
<head>
    <title>üèÜ Conquistas</title>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
        :root {
            --pergaminho: rgba(240, 234, 214, 0.9);
            --tinta: #3D2B1F;
            --sangue-dragao: #8B0000;
        }
        
        .grid-conquistas {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin: 2rem 0;
        }
        
        .conquista-card {
            background: var(--pergaminho);
            border: 3px solid var(--tinta);
            border-radius: 15px;
            padding: 1.5rem;
            position: relative;
            transition: transform 0.3s;
        }
        
        .conquista-card:hover {
            transform: translateY(-5px);
        }
        
        .global-conquista {
            border-color: #FFD700;
            background: rgba(255, 215, 0, 0.1);
        }
        
        .badge-global {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #FFD700;
            color: #3D2B1F;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{{ url_for('tabuleiro') }}" class="btn-medieval">‚Üê Voltar para a Taverna</a>
        <h1>üèÜ Hall da Gl√≥ria</h1>
        
        <div class="grid-conquistas">
            {% for conquista in conquistas %}
                <div class="conquista-card {{ 'global-conquista' if conquista.global_conquista }}">
                    {% if conquista.global_conquista %}
                        <div class="badge-global">üåü Global</div>
                    {% endif %}
                    <h3>{{ conquista.titulo }}</h3>
                    <p>{{ conquista.descricao }}</p>
                    <div class="info-conquista">
                        <small>Conquistado por: {{ conquista.autor_nome }}</small><br>
                        <small>{{ conquista.data.strftime('%d/%m/%Y') }}</small>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
