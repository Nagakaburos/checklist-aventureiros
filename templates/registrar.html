<!DOCTYPE html>
<html>
<head>
    <title>ðŸ“œ Registrar na Taverna</title>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
        :root {
            --pergaminho: rgba(240, 234, 214, 0.9);
            --tinta: #3D2B1F;
        }
        body {
            background: url('https://img.freepik.com/fotos-premium/textura-de-papel-antigo-vintage_47840-948.jpg');
            font-family: 'MedievalSharp', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .register-container {
            background-color: var(--pergaminho);
            border: 3px solid var(--tinta);
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            color: var(--tinta);
            margin-bottom: 30px;
        }
        input, button {
            font-family: 'MedievalSharp', cursive;
            margin: 10px 0;
            padding: 12px;
            border: 2px solid var(--tinta);
            border-radius: 8px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #8B0000;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
        }
        button:hover {
            background-color: #A52A2A;
        }
        .flash-message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
        }
        .error {
            background-color: rgba(255, 0, 0, 0.3);
            color: darkred;
        }
        .login-link {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>ðŸ“œ Registrar Novo Aventureiro</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST" action="{{ url_for('registrar') }}">
            <input type="text" name="username" placeholder="Nome de UsuÃ¡rio" required>
            <input type="password" name="password" placeholder="Senha" required>
            <button type="submit">Registrar</button>
        </form>
        
        <div class="login-link">
            <p>JÃ¡ tem conta? <a href="{{ url_for('login') }}">FaÃ§a login aqui</a></p>
        </div>
    </div>
</body>
</html>
